#비어있다면 플러그인의 내장 기본 Prefix를 씁니다
#MiniMessage 형식: https://webui.advntr.dev/
prefix: ""

noPermission: "<red>You don't have permission</red>"
reload: "<green>구성 파일을 다시 읽었습니다</green>"

wrongUsage:
  wrongUsage: "<red>잘못된 사용</red>"
  modify: "<white>/rscash modify [플레이어] [캐시] [값]</white>"
  check: "<white>/rscash check [플레리어] [캐시]</white>"
  reload: "<white>/rscash reload</white>"

#{playerName}: player name
#{playerDisplayName}: player displayName
#{cashName}: cash name
#{cashDisplayName}: cash displayName
modify:
  wrongFormat: "<red>값이 잘못된 형식입니다</red>"
  #{previous}: previous cash
  #{current}: current cash
  overMin: "<white>{playerName}의 캐시 <gold>{cashName}</gold>가 최소 값인 <green>0</green>으로 설정되었습니다. 이전 값: <gray>{previous}</gray></white>"
  overMax: "<white>{playerName}의 캐시 <gold>{cashName}</gold>가 최대 값인 <green>{current}</green>으로 설정되었습니다. 이전 값: <gray>{previous}</gray></white>"
  success: "<white>{playerName}의 캐시 <gold>{cashName}</gold>가 <green>{current}</green>으로 설정되었습니다. 이전 값: <gray>{previous}</gray></white>"
check:
  #{value}: cash
  success: "<white>{playerName}의 캐시 <gold>{cashName}</gold>는 <green>{value}</green>입니다</white>"

notFound:
  player: "<red>플레이어를 찾을 수 없습니다</red>"
  playerData: "<red>플레이어 데이터를 찾을 수 없습니다</red>"
  cashData: "<red>캐시 데이터를 찾을 수 없습니다</red>"

