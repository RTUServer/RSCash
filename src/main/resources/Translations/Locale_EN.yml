#if Empty, Plugin uses default prefix
#MiniMessage format: https://webui.advntr.dev/
prefix: ""

noPermission: "<red>You don't have permission</red>"
reload: "<green>Completed reloading config</green>"

wrongUsage:
  wrongUsage: "<red>Wrong Usage</red>"
  modify: "<white>/rscash modify [player] [cash] [value]</white>"
  check: "<white>/rscash check [player] [cash]</white>"
  reload: "<white>/rscash reload</white>"

#{playerName}: player name
#{playerDisplayName}: player displayName
#{cashName}: cash name
#{cashDisplayName}: cash displayName
modify:
  wrongFormat: "<red>Value is worng format</red>"
  #{previous}: previous cash
  #{current}: current cash
  overMin: "<white>Set {playerName}'s <gold>{cashName}</gold> cash to max cash, <green>{current}</green> Previous: <gray>{previous}</gray></white>"
  overMax: "<white>Set {playerName}'s <gold>{cashName}</gold> cash to min cash, <green>0</green> Previous: <gray>{previous}</gray></white>"
  success: "<white>Set {playerName}'s <gold>{cashName}</gold> cash to <green>{current}</green> Previous: <gray>{previous}</gray></white>"
check:
  #{value}: cash
  success: "<white>{playerName}'s <gold>{cashName}</gold> cash is <green>{value}</green></white>"

notFound:
  player: "<red>Not found player</red>"
  playerData: "<red>Not found player data</red>"
  cashData: "<red>Not found cash data</red>"
